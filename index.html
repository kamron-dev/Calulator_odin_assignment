<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="display"></div>
            <div class="display2"></div>
            <div class="buttonsEl">
                <button class="buttonsDivs operator" value="-" id="minusBtn">-</button>
                <button class="buttonsDivs operator" value="x" id="multiplyBtn">x</button>
                <button class="buttonsDivs operator" value="+" id="plusBtn">+</button>
                <button class="buttonsDivs operator" value="รท" id="divideBtn">รท</button>
                <button class="buttonsDivs operand" id="b7" value="7" >7</button>
                <button class="buttonsDivs operand" id="b8" value="8" >8</button>
                <button class="buttonsDivs operand" id="b9" value="9">9</button>
                <button class="buttonsDivs" id="deleteBtn" >Del</button>
                <button class="buttonsDivs operand" id="b4" value="4">4</button>
                <button class="buttonsDivs operand" id="b5" value="5">5</button>
                <button class="buttonsDivs operand" id="b6" value="6">6</button>
                <button class="buttonsDivs"></button>
                <button class="buttonsDivs operand" id="b1" value="1">1</button>
                <button class="buttonsDivs operand" id="b2" value="2">2</button>
                <button class="buttonsDivs operand" id="b3" value="3">3</button>
                <button class="buttonsDivs"></button>
                <button class="buttonsDivs operand" id="b0" value="0">0</button>
                <button class="buttonsDivs">.</button>
                <button class="buttonsDivs" id="aC">AC</button>
                <button class="buttonsDivs" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
