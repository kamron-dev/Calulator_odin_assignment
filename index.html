<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="display"></div>
            <div class="buttonsEl">
                <div class="buttonsDivs" id="plusBtn">+</div>
                <div class="buttonsDivs" id="minusBtn">-</div>
                <div class="buttonsDivs" id="multiplyBtn">x</div>
                <div class="buttonsDivs" id="divideBtn">รท</div>
                <div class="buttonsDivs" id="b7" for="7">7</div>
                <div class="buttonsDivs" id="b8" for="8">8</div>
                <div class="buttonsDivs" id="b9" for="9">9</div>
                <div class="buttonsDivs" ></div>
                <div class="buttonsDivs" id="b4" for="4">4</div>
                <div class="buttonsDivs" id="b5" for="5">5</div>
                <div class="buttonsDivs" id="b6" for="6">6</div>
                <div class="buttonsDivs"></div>
                <div class="buttonsDivs" id="b1" for="1">1</div>
                <div class="buttonsDivs" id="b2" for="2">2</div>
                <div class="buttonsDivs" id="b3" for="3">3</div>
                <div class="buttonsDivs"></div>
                <div class="buttonsDivs" id="b0" for="0">0</div>
                <div class="buttonsDivs">.</div>
                <div class="buttonsDivs" id="aC">AC</div>
                <div class="buttonsDivs" id="equalsBtn">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
